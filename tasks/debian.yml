---
- name: Install FRR apt repo key
  apt_key:
    url: https://deb.frrouting.org/frr/keys.asc
    state: present
  become: true
  register: add_repository_key
  ignore_errors: true

- name: Ensure curl & gnupg is present (on older systems without SNI).
  package: 
    name: 
      - curl
      - gnupg 
    state: present
  become: true
  when: add_repository_key is failed

- name: Add FRR apt key (alternative for older systems without SNI).
  shell: |
    set -o pipefail
    curl -sSL https://deb.frrouting.org/frr/keys.asc | sudo apt-key add -
  args:
    warn: false
    executable: "/bin/bash"
  become: true
  when: add_repository_key is failed

- name: Install FRR apt repo
  apt_repository:
    repo: "{{ frr_apt_repository }}"
    state: present
    mode: "0644"
    update_cache: true
  become: true

- name: Remove Quagga
  package:
    name: quagga
    state: absent
  become: true

- name: Install FRR
  package:
    name:
      - frr
      - python-ipaddr
      - frr-pythontools
    state: latest  # noqa 403
  become: true
  notify:
    - restart frr

- name: debian | Touch FRR reload log
  file:
    path: /var/log/frr/frr-reload.log
    state: touch
    owner: frr
    group: frr
    mode: 0644
    modification_time: preserve
    access_time: preserve
  become: true

- name: stat config
  stat:
    path: /etc/default/frr
  register: conf_stat

- name: Backup old /etc/frr/daemons.conf and /etc/default/frr
  copy:
    remote_src: True
    src: "{{ item }}"
    dest: "{{ item }}.bak"
  ignore_errors: true
  when:
    - conf_stat.stat.exists
  with_items:
    - /etc/frr/daemons.conf
    - /etc/default/frr

- name: Remove old /etc/frr/daemons.conf and /etc/default/frr
  file:
    path: "{{ item }}"
    state: absent
  notify:
    - restart frr
    - start frr
  when:
    - frr_version > "6.0"
  with_items:
    - /etc/frr/daemons.conf
    - /etc/default/frr
