---
- hosts: routers:compute
  vars:
    pri_domain_name: vagrant.local
  roles:
    - role: ansible-frr
  tasks:
    - name: Installing lldpd
      apt:
        name: lldpd
        state: present
      become: true
      when: ansible_os_family == "Debian"

    - name: Ensuring lldpd Is Started and Enabled On Boot
      service:
       name: lldpd
       state: started
       enabled: true
      become: true

    - name: Installing traceroute
      apt:
        name: traceroute
        state: present
      become: true
      when: ansible_os_family == "Debian"

- hosts: compute
  roles:
    - role: ansible-docker

- hosts: routers:compute
  roles:
    - role: ansible-telegraf
      tags:
        - telegraf
  tasks:
    - name: Add telegraph to sudo users for vtysh fping lldpctl cl-netstat smonctl
      lineinfile:
        dest: /etc/sudoers
        regexp: ^telegraf
        line: "telegraf ALL=(root) NOPASSWD: /usr/bin/vtysh,/var/log/syslog"
        validate: visudo -cf %s
      become: true
      tags:
        - telegraf

- hosts: monitoring
  roles:
    - role: ansible-influxdb
    - role: ansible-chronograf
    - role: ansible-grafana
